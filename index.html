<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter2</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fab fa-twitter"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bolt"></i> Moments</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                
                <a href="" class="btn btn-primary mx-2 btn-rounded" data-toggle="modal" data-target="#modalLoginForm">Login</a>
                    <a href="" class="btn btn-primary btn-rounded" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Image -->
    <section class="bg">
        
    </section>

    <!-- Nav -->
    <section class="section-nav bg-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4">

                </div>
                <div class="col-md-8 col-lg-8">
                    <div class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Tweets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Siguiendo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Seguidores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Me gusta</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <label data-error="wrong" data-success="right" for="defaultForm-email"><i class="fas fa-envelope"></i>Your email</label>
                    <input type="text" id="loginFormUser" class="form-control validate">
                </div>

                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass"><i class="fas fa-lock"></i>Your password</label>
                    <input type="password" id="loginFormPassword" class="form-control validate">
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</div>

    <!-- Section Panels -->
    <section class="section-panels container">
        <div class="row">
            <!-- Info -->
            <div class="col-md-4 col-lg-4">

                <div class="panel-info">
                    <h1>
                        <a href="#" id="profileName">Tuiter</a>
                    </h1>
                    <h2>
                        <a href="#" id="profileUsername">@Tuiter</a>
                    </h2>
                    <p>What's happening?!</p>
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Everywhere</span>
                    </div>
                    <div>
                        <i class="fas fa-link"></i>
                        <span><a href="#">about.tuiter.com</a></span>
                    </div>
                    <div>
                        <i class="fas fa-calendar-alt"></i>
                        <span><a href="#">joined January 2019</a></span>
                    </div>
                </div>

                <div class="panel-photos py-2">
                    <div class="py-1"><i class="fas fa-images"></i> <a href="#"> Photos and videos</a></div>
                    <a href="#">
                        <img class="img-thumbnail" src="img/tb1.bmp" alt="img1">
                    </a>
                    <a href="#">
                        <img class="img-thumbnail" src="img/tb2.bmp" alt="img2">
                    </a>
                </div>

            </div>
            <!-- Tweet panel -->
            <div class="col-md-8 col-lg-8">
                <!-- Form -->
                <div class="form p-2 text-center">
                    <form action="#" method="post">
                        <!-- 
                            <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                         -->
                        <textarea class="my-1 form-control" type="text" name="msg" id="msg" rows="3" placeholder="Message"></textarea>
                        <button class="px-4 btn btn-primary" type="button" onclick="postMessage()">Post</button>
                    </form>
                </div>
                <!-- Tweets -->
                <div class="tweet-panel" id="tweets">
                    <!--
                    <div class="tweet p-2">
                        <div class="row">
                            <div class="col-sm-4 col-md-3 col-lg-2 ">
                                <img class="rounded-cir" src="img/profile/${image}.jpg" alt="" srcset="" width="100%">
                            </div>
                            <div class="col-sm-8 col-md-9 col-lg-10">
                                <div class="tweet-header">
                                    <span><strong>${data[i][0]}</strong></span>
                                    <span class="tweet-header-name">
                                        @${data[i][0].toLowerCase()} · </span>
                                    <span class="tweet-header-date">${date}</span>
                                </div>
                                <div class="tweet-content">
                                    <p>${data[i][1]}</p>
                                </div>
                                <div class="tweet-footer">
                                    <span class="button-comment">
                                        <i class="far fa-comment"></i>&nbsp5.8K&nbsp
                                    </span>
                                    <span class="button-retweet">
                                        <i class="fas fa-retweet"></i>&nbsp39K&nbsp
                                    </span>
                                    <span class="button-love">
                                        <i class="far fa-heart"></i>&nbsp123K
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-5">
                    <div class="mb-3 flex-center">
                        <a class="fb-ic">
                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="gplus-ic">
                            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="pin-ic">
                            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="#"> tuirer.com</a>
        </div>



    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
